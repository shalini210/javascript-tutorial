<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=button]
        {
            height:45px;
            width:140px;
            border:none;
            background: linear-gradient(rgb(108, 108, 157),blue,rgb(97, 97, 199));
            color:white;
            font-size:20px;
            border-radius: 8px;
        }
        input[type=button]:hover
        {
            color:blue;
            border:1px solid blue;
            background: white;
        }
    </style>
    <script>
        
        function sayHello()
        {
            alert("hello world how are you today");
        }

        function sayHi()
        {
            alert("this is from hi functijon ")
        }
    </script>    
</head>
<body>
    <input type="button" value="click Here" onclick="sayHello()">
    <input type="button" value="hi" onclick="sayHi()">
    
</body>
</html>
